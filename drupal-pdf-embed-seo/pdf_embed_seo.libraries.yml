# Libraries for PDF Embed & SEO Optimize module.

# PDF.js core library.
pdfjs:
  version: '4.0.379'
  js:
    assets/pdfjs/pdf.min.js: { minified: true }
    assets/pdfjs/pdf.worker.min.js: { minified: true }
  css:
    theme:
      assets/pdfjs/web/viewer.css: {}

# PDF viewer frontend.
viewer:
  version: 1.x
  js:
    assets/js/pdf-viewer.js: {}
  css:
    theme:
      assets/css/pdf-viewer.css: {}
  dependencies:
    - pdf_embed_seo/pdfjs
    - core/drupal
    - core/drupalSettings
    - core/once

# PDF viewer - dark theme.
viewer-dark:
  version: 1.x
  css:
    theme:
      assets/css/pdf-viewer-dark.css: {}
  dependencies:
    - pdf_embed_seo/viewer

# Archive page styles.
archive:
  version: 1.x
  css:
    theme:
      assets/css/pdf-archive.css: {}
  dependencies:
    - core/drupal

# Admin styles.
admin:
  version: 1.x
  js:
    assets/js/pdf-admin.js: {}
  css:
    theme:
      assets/css/pdf-admin.css: {}
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/jquery
    - core/once

# Premium: Search in PDF.
